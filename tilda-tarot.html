    // –ò—Å–ø–æ–ª—å–∑—É–µ–º html2canvas –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
    if (typeof html2canvas !== 'undefined') {
      // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º transition –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
      const originalTransition = selectedCardElement.style.transition;
      selectedCardElement.style.transition = 'none';
      
      const canvas = await html2canvas(selectedCardElement, {
        backgroundColor: '#1C1C1C',
        scale: 2,
        useCORS: true,
        logging: false,
        allowTaint: true,
        width: selectedCardElement.offsetWidth,
        height: selectedCardElement.offsetHeight
      });
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º transition
      selectedCardElement.style.transition = originalTransition;
      
      return new Promise((resolve) => {
        canvas.toBlob((blob) => {
          resolve(blob);
        }, 'image/png', 0.95);
      });
    } else {
      // –ï—Å–ª–∏ html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º null
      console.warn('html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
      return null;
    }
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
    return null;
  }
}

// –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç
function shuffleCards() {
  console.log('–ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç –Ω–∞—á–∞–ª–æ—Å—å');
  // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
  document.getElementById('shuffle-btn').classList.remove('show');
  
  var cardsFan = document.getElementById('cards-fan');
  
  // –ü–æ–∑–∏—Ü–∏–∏ –≤ –≤–µ–µ—Ä–µ (–∞–¥–∞–ø—Ç–∏–≤–Ω–æ)
  var isMobile = window.innerWidth <= 400;
  var positions = isMobile ? [
    { r: -23, x: -62, y: -8 },
    { r: -14, x: -37, y: -16 },
    { r: -5, x: -12, y: -20 },
    { r: 5, x: 12, y: -20 },
    { r: 14, x: 37, y: -16 },
    { r: 23, x: 62, y: -8 }
  ] : [
    { r: -28, x: -90, y: -12 },
    { r: -17, x: -54, y: -22 },
    { r: -6, x: -18, y: -28 },
    { r: 6, x: 18, y: -28 },
    { r: 17, x: 54, y: -22 },
    { r: 28, x: 90, y: -12 }
  ];
  
  var rotationCount = 0;
  var maxRotations = 6; // 6 —Ü–∏–∫–ª–∏—á–µ—Å–∫–∏—Ö –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–æ–∫
  
  function doRotation() {
    if (rotationCount >= maxRotations) {
      // –ó–∞–≤–µ—Ä—à–∞–µ–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
      finishShuffle();
      return;
    }
    
    rotationCount++;
    console.log('–†–æ—Ç–∞—Ü–∏—è ' + rotationCount);
    
    var allCards = document.querySelectorAll('.fan-card');
    
    // –ü–æ—Å–ª–µ–¥–Ω—è—è –∫–∞—Ä—Ç–∞ (index 5) - –ª–µ—Ç–∏—Ç –ø–æ –æ—Ä–±–∏—Ç–µ
    var lastCard = allCards[5];
    lastCard.classList.add('shuffling', 'shuffle-orbit');
    lastCard.style.zIndex = '100'; // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã—Å–æ–∫–æ–≥–æ z-index
    
    // –ü–æ—Å–ª–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤–µ—Ä—Ö–Ω–µ–π —Ç–æ—á–∫–∏ (0.45s) –æ–ø—É—Å–∫–∞–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω
    setTimeout(function() {
      lastCard.style.zIndex = '0';
    }, 450);
    
    // –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç—ã (0-4) - —Å–¥–≤–∏–≥–∞—é—Ç—Å—è –≤–ø—Ä–∞–≤–æ
    for (var i = 0; i < 5; i++) {
      allCards[i].classList.add('shuffling', 'shuffle-swap');
    }
    
    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è transition
    setTimeout(function() {
      // –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç—ã —Å–¥–≤–∏–≥–∞—é—Ç—Å—è –Ω–∞ –æ–¥–Ω—É –ø–æ–∑–∏—Ü–∏—é –≤–ø—Ä–∞–≤–æ
      for (var i = 0; i < 5; i++) {
        var nextIndex = i + 1;
        var nextPos = positions[nextIndex];
        allCards[i].style.transform = 'rotate(' + nextPos.r + 'deg) translateY(' + nextPos.y + 'px) translateX(' + nextPos.x + 'px)';
      }
    }, 20);
    
    // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(function() {
      // –§–∏–∑–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–∞—Ä—Ç—É –≤ –Ω–∞—á–∞–ª–æ
      cardsFan.insertBefore(lastCard, cardsFan.firstElementChild);
      
      // –£–±–∏—Ä–∞–µ–º inline —Å—Ç–∏–ª–∏
      var reorderedCards = document.querySelectorAll('.fan-card');
      reorderedCards.forEach(function(card) {
        card.style.transform = '';
        card.style.zIndex = '';
        card.classList.remove('shuffle-swap', 'shuffle-orbit');
      });
      
      // –°–ª–µ–¥—É—é—â–∞—è —Ä–æ—Ç–∞—Ü–∏—è
      setTimeout(function() {
        doRotation();
      }, 150);
      
    }, 900);
  }
  
  function finishShuffle() {
    var allCards = document.querySelectorAll('.fan-card');
    allCards.forEach(function(card) {
      card.classList.remove('shuffling', 'not-clickable');
      card.onclick = function() { selectCard(this); };
    });
    
    isShuffled = true;
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
    document.getElementById('header-text').innerText = '–í—ã–±–µ—Ä–∏ —Å–≤–æ—é –∫–∞—Ä—Ç—É —Å—É–¥—å–±—ã';
    document.getElementById('hint-text').style.opacity = '1';
    console.log('–ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
  }
  
  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Ä–æ—Ç–∞—Ü–∏—é
  doRotation();
}

}, 2000);
