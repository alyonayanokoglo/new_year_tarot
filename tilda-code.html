    advice: "–°–æ–≤–µ—Ç: —Ç–≤–æ–∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã–µ –º–µ—Å—è—Ü—ã ‚Äî –º–∞—Ä—Ç –∏ —Å–µ–Ω—Ç—è–±—Ä—å"

// –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
function getRandomPrediction() {
  return predictions2026[Math.floor(Math.random() * predictions2026.length)];
}

// –û—Ç–∫—Ä—ã—Ç—å –ø–æ–ø–∞–ø —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º
function createPredictionPopup() {
  // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –ø–æ–ø–∞–ø
  const existing = document.getElementById('prediction-popup-overlay');
  if (existing) existing.remove();

  const p = getRandomPrediction();

  const overlay = document.createElement('div');
  overlay.id = 'prediction-popup-overlay';
  overlay.innerHTML = `
    <div class="prediction-popup">
      <button class="prediction-close" onclick="closePredictionPopup()">&times;</button>
      
      <div class="prediction-header">
        <div class="prediction-stars">‚ú¶ ‚ú¶ ‚ú¶</div>
        <h2 class="prediction-year">2026</h2>
        <p class="prediction-subtitle">–¢–≤–æ—ë –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ –≥–æ–¥</p>
      </div>
      
      <div class="prediction-content">
        <div class="prediction-category">${p.category}</div>
        <h3 class="prediction-title">${p.title}</h3>
        <p class="prediction-text">${p.text}</p>
        <div class="prediction-advice">
          <span class="advice-icon">üí´</span>
          ${p.advice}
        </div>
      </div>
      
      <div class="prediction-footer">
        <button class="prediction-btn prediction-btn-new" onclick="refreshPrediction()">
          üîÆ –î—Ä—É–≥–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
        </button>
        <button class="prediction-btn prediction-btn-close" onclick="closePredictionPopup()">
          –ü—Ä–∏–Ω—è—Ç—å —Å—É–¥—å–±—É ‚ú®
        </button>
      </div>
      
      <div class="prediction-decoration">
        <span class="star star-1">‚≠ê</span>
        <span class="star star-2">‚ú®</span>
        <span class="star star-3">‚≠ê</span>
      </div>
    </div>
  `;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add('active'), 10);
}

// –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
function refreshPrediction() {
  const p = getRandomPrediction();
  const content = document.querySelector('.prediction-content');
  
  content.style.opacity = '0';
  content.style.transform = 'scale(0.95)';
  
  setTimeout(() => {
    document.querySelector('.prediction-category').textContent = p.category;
    document.querySelector('.prediction-title').textContent = p.title;
    document.querySelector('.prediction-text').textContent = p.text;
    document.querySelector('.prediction-advice').innerHTML = `<span class="advice-icon">üí´</span>${p.advice}`;
    
    content.style.opacity = '1';
    content.style.transform = 'scale(1)';
  }, 300);
}

// –ó–∞–∫—Ä—ã—Ç—å –ø–æ–ø–∞–ø
function closePredictionPopup() {
  const overlay = document.getElementById('prediction-popup-overlay');
  if (overlay) {
    overlay.classList.remove('active');
    setTimeout(() => overlay.remove(), 400);
  }
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω –∏ Escape
document.addEventListener('click', e => {
  if (e.target.id === 'prediction-popup-overlay') closePredictionPopup();
});
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closePredictionPopup();
});
</script>
